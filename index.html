<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image:url("https://static.vecteezy.com/system/resources/previews/030/685/509/large_2x/dice-2d-cartoon-vector-illustration-on-white-background-hi-free-photo.jpg") ;
            background-size:cover;
            height: 90vh;
            position: relative;
        }
        .container {
            
            max-width: 320px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            background-color: transparent;
            transition: transform 0.3s ease-in-out;
            border: 2px solid red;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: blue;
            box-shadow: 0px 0px 8px rgba(0, 0, 255, 0.5);
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: darkblue;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        img{
            height:150px;
            width: 150px;
            border-radius: 10px;
            background-position: left;
        }
        .img{
            position: absolute;
            left: 0;
            bottom: 0;
        }
       
        
        .img1{
            position: absolute;
            right: 0;
            bottom: 0;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h2>BMI CALCULATOR</h2>
        <label>Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight">
        
        <label>Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height">
        
        <button onclick="calculateBMI()">Calculate BMI</button>
        
        <div id="result"></div>
    </div>
    <div class="img">
        <img src="https://static.vecteezy.com/system/resources/previews/030/685/509/large_2x/dice-2d-cartoon-vector-illustration-on-white-background-hi-free-photo.jpg">
    </div>
    <div class="img1">
        <img src="https://static.vecteezy.com/system/resources/previews/030/685/509/large_2x/dice-2d-cartoon-vector-illustration-on-white-background-hi-free-photo.jpg">
    </div>

    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let resultDiv = document.getElementById("result");

            if (weight === "" || height === "" || weight <= 0 || height <= 0) {
                resultDiv.innerHTML = "Please enter valid values!";
                resultDiv.style.color = "red";
                resultDiv.style.opacity = "1";
                return;
            }

            let heightMeters = height / 100;  // Convert cm to meters
            let bmi = (weight / (heightMeters * heightMeters)).toFixed(2);  // Calculate BMI

            let category = "";
            if (bmi < 18.5) {
                category = "Underweight";
                resultDiv.style.color = "orange";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal weight";
                resultDiv.style.color = "green";
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = "Overweight";
                resultDiv.style.color = "darkorange";
            } else {
                category = "Obese";
                resultDiv.style.color = "red";
            }

            resultDiv.innerHTML = `Your BMI: ${bmi} (${category})`;
            resultDiv.style.opacity = "1";  // Fade-in effect
        }
    </script>

</body>
</html>
